<!DOCTYPE html>
<html>
    <head>
        <title>Recipe</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
            />
        <script src="../javascripts/index.js" defer></script>
    </head>
    <body>
        <!--navbar goes here-->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo" href="#">Logo</a>
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Recipe</h1>
            <p>Welcome to Recipe</p>
            <div class="col">
                <h2 id="name">Tikka_Masala</h2>
                <h3>Instructions</h3>
                <p id="instructions">Bake\'n\'eat</p>
                <h3>Ingredients</h3>
                <ul>
                    <li>flour</li>
                    <li>sugar</li>
                    <li>butter</li>
                    <li>eggs</li>
                </ul>
            </div>
            <div class="col">
                <h2>Add a new recipe</h2>
                <form id="recipeData" action="#">
                    <label for="name-text">Name of Recipe</label><input
                        id="name-text" type="text" /><button
                        class="btn"
                        id="submit"
                        type="submit">
                        Submit
                    </button>
                </form>
                <form id="addIngredientForm" action="#">
                    <h4>Ingredients</h4>
                    <label for="ingredient-text">Ingredients</label><textarea
                        id="ingredient-text"></textarea><button class="btn"
                        id="add-ingredient" type="submit">
                        Ingredient
                    </button>
                </form>
                <form id="addInstructionsForm" action="#">
                    <h4>Instructions</h4>
                    <label for="instruction-text">Instructions</label><textarea
                        id="instruction-text"></textarea><button class="btn"
                        id="add-instruction" type="submit">
                        Instructions
                    </button>
                </form>
                <form id="add-image" action="/images">
                    <!-- input  for files only allows images and accept multiple files--><input
                        id="image-input"
                        type="file"
                        name="image"
                        accept="image/*"
                        multiple
                        />
                </form>
            </div>
        </div>
    </body>
</html>
